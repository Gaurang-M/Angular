<!DOCTYPE html>
<html>
<head>
	<title>Angular JS</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
</head>
<script type="text/javascript">
	var app = angular.module("myApp",[]);
	app.controller("myController",["$scope",function($scope){
		$scope.a = 1;
		$scope.b = 2;
		$scope.c = 3;

		$scope.update = function(){
			$scope.c = $scope.a + 4;
		}

		$scope.$watchGroup(["a","b"],function(newValue,oldValue){
			if(newValue != oldValue){
				console.log("watchGroup:"+newValue);
			}
		})

		$scope.$watch("c",function(newValue,oldValue){
			if(newValue != oldValue){
				console.log("Watch:"+newValue);
			}
		})

		$scope.emp = [{name:'a'},{name:'b'}];
		/*$scope.$watch("emp",function(newValue,oldValue){
			if(newValue != oldValue){
				console.log(newValue);
			}
		},true)*/

		$scope.$watchCollection("emp", function(newVaule, oldValue){
			if(newVaule != oldValue){
				console.log(newVaule);
			}
		})

		/*$scope.update = function(){
			$scope.emp = {name : 'c'};
		}

		$scope.update = function(){
			$scope.emp.pop();
		}*/

	}])


</script>
<body ng-app="myApp">
	<div ng-controller="myController">
		<input type="text" ng-model="a" ng-change="update()">
		{{a}}
		{{b}} 

		<button ng-click="update()">updates</button>

	</div>
</body>
</html>
